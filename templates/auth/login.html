{% extends "base.html" %}

{% block title %}Sign In - Glocusense{% endblock %}

{% block content %}
<div class="mobile-container">
    <div class="mobile-header">
        <div class="container">
            <div style="text-align: center; padding: 2rem 0;">
             <i class="fas fa-sign-in-alt" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.9;"></i>
                <h1 style="color: white; margin-bottom: 0.5rem;">Welcome Back</h1>
                <p style="color: rgba(255,255,255,0.9);">Sign in to continue your journey</p>
            </div>
        </div>
    </div>

    <div class="mobile-content">
        <div class="container" style="max-width: 400px; margin: 0 auto;">
            <div class="card" style="margin-top: 2rem;">
                <form method="POST" action="{{ url_for('auth.login') }}">
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-user"></i> Username
                        </label>
                        <input type="text" name="username" class="form-input" placeholder="Enter your username" required autofocus>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <input type="password" name="password" class="form-input" placeholder="Enter your password" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">
                        <i class="fas fa-sign-in-alt"></i>
                        Sign In
                    </button>
                </form>

                <div style="text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--gray-200);">
                    <p style="color: var(--gray-600); font-size: 0.875rem; margin-bottom: 0.5rem;">Don't have an account?</p>
                    <a href="{{ url_for('auth.register') }}" class="btn btn-secondary btn-full">
                        <i class="fas fa-user-plus"></i>
                        Create Account
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
